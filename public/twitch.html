<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://twitch.tv/cryptokoh">
    <title>Redirecting to koH Labs Twitch...</title>
    <style>
        body {
            background: linear-gradient(135deg, #9146ff 0%, #7c3aed 100%);
            color: white;
            font-family: 'Ubuntu Mono', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .loading {
            font-size: 1.5rem;
            margin: 2rem 0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        a {
            color: white;
            text-decoration: underline;
        }
        .twitch-icon {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="twitch-icon">ðŸŽ®</div>
        <h1>$koHLabs</h1>
        <div class="loading">Redirecting to Twitch...</div>
        <p>If you're not redirected, <a href="https://twitch.tv/cryptokoh">click here</a></p>
        <p style="margin-top: 2rem; opacity: 0.8;">Live coding & gaming with koH</p>
    </div>
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = 'https://twitch.tv/cryptokoh';
        }, 100);
    </script>
</body>
</html>
