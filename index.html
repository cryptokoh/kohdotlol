<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#111827" />
    
    <!-- PWA Meta -->
    <meta name="application-name" content="$koHLabs" />
    <meta name="apple-mobile-web-app-title" content="$koHLabs" />
    <meta name="description" content="Degen to Regen • Vibe Coding • Real Builds • Live Streams" />
    
    <title>$koHLabs - Degen to Regen</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    
    <!-- Safe Area CSS Variables -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }
      
      /* Prevent zoom on mobile */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* Hide scrollbars but keep functionality */
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
    </style>
    
    <script>
      if (typeof global === 'undefined') {
        window.global = window;
      }
      
      // Clean up any stale service workers from extensions or previous builds
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(registration => {
          // Only unregister service workers not from our domain
          if (!registration.scope.includes(window.location.origin)) {
            registration.unregister();
          }
        }).catch(() => {
          // Ignore errors from extension service workers
        });
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div style="
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <h1 style="font-size: 3rem; margin: 0;">$koHLabs</h1>
        <p style="font-size: 1.2rem; margin-top: 1rem;">Loading...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
